[package]
name = "lsp-fuzz-cli"
edition = "2021"
version = "0.1.0"

[dependencies]
libafl = { workspace = true, features = ["clap"] }
libafl_bolts.workspace = true
lsp-fuzz = { path = "../lsp-fuzz" }
clap = { version = "4", features = ["derive", "color"] }
nix.workspace = true
anyhow = { version = "1", features = ["backtrace"] }
tracing.workspace = true
tracing-subscriber = { version = "0", features = ["env-filter", "chrono"] }
tempfile = "3"
tuple_list.workspace = true
