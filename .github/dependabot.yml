version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "03:00"
      timezone: Asia/Hong_Kong
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      cargo-minor-and-patch:
        update-types:
          - "minor"
          - "patch"
      cargo-security:
        applies-to: "security-updates"
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "03:00"
      timezone: Asia/Hong_Kong
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      actions-minor-and-patch:
        update-types:
          - "minor"
          - "patch"
      actions-security:
        applies-to: "security-updates"
        patterns:
          - "*"
