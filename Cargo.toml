[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"

[workspace.dependencies]
ahash = { version = "0.8" }
anyhow = { version = "1", features = ["backtrace"] }
const-str = "0.6"
ctrlc = "3.4"
derive_more = { version = "2", features = ["full"] }
bitflags = "2.6.0"
derive-new = "0.7"
indexmap = { version = "2", features = ["serde"] }
memmap2 = "0.9"
ordermap = { version = "0.5", features = ["serde"] }
clap = { version = "4", features = ["derive", "color", "env", "unicode"] }
itertools = "0.*"
libafl = { version = "0.*", features = ["errors_backtrace", "casr"] }
libafl_bolts = { version = "0.*" }
libcasr = { version = "2", features = ["serde"] }
lsp-types = { git = "https://github.com/henryhchchc/lsp-types.git", branch = "dev", features = [
    "hash",
] }
nix = "0.29"
num_cpus = "1.16"
os_pipe = "1.2.1"
rayon = "1"
rustversion = "1"
serde = "1"
serde_cbor = "0.11"
serde_json = { version = "1", features = ["preserve_order"] }
static_assertions = "1.1.0"
thiserror = "2"
tracing = "0.1"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0"
tokio-util = { version = "0", features = ["full"] }
tree-sitter-c = "0"
tree-sitter-cpp = "0"
tree-sitter-latex = { git = "https://github.com/henryhchchc/tree-sitter-latex.git", branch = "self-use" }
tree-sitter-bibtex = { git = "https://github.com/henryhchchc/tree-sitter-bibtex.git", branch = "master" }
tree-sitter-javascript = "0"
tree-sitter-ruby = "0"
tree-sitter-rust = "0"
tree-sitter-toml-ng = "0"
tree-sitter-verilog = "1"
tuple_list = "0.1"
zstd = { version = "0.13", features = ["zstdmt"], default-features = false }

[patch.crates-io]
libafl = { git = "https://github.com/henryhchchc/LibAFL.git", branch = "dev" }
libafl_bolts = { git = "https://github.com/henryhchchc/LibAFL.git", branch = "dev" }

[profile.release]
debug = true
opt-level = 3
lto = "thin"
