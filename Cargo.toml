[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
anyhow = { version = "1", features = ["backtrace"] }
const-str = "0.5"
derive_more = { version = "1.0.0", features = [
    "display",
    "into_iterator",
    "constructor",
    "from_str",
    "deref",
    "deref_mut",
    "from",
    "into",
] }
bitflags = "2.6.0"
derive-new = "0.5"
indexmap = { version = "2", features = ["serde"] }
memmap2 = "0.9"
ordermap = { version = "0.5", features = ["serde"] }
clap = { version = "4", features = ["derive", "color", "env", "unicode"] }
itertools = "0.*"
libafl = { version = "0.*", features = [
    "errors_backtrace",
    "casr",
    # "tui_monitor"
] }
libafl_bolts = { version = "0.*" }
lsp-types = { version = "0", features = ["hash"] }
nix = "0.29"
rayon = "1"
serde_cbor = "0.11"
serde_json = { version = "1", features = ["preserve_order"] }
static_assertions = "1.1.0"
thiserror = "1"
tracing = "0.1"
tuple_list = "0.1"
zstd = { version = "0.13", features = ["zstdmt"], default-features = false }
num_cpus = "1.16"
tree-sitter-c = "0"
tree-sitter-cpp = "0"
tree-sitter-rust = "0"

[patch.crates-io]
libafl = { git = "https://github.com/henryhchchc/LibAFL.git", branch = "dev" }
libafl_bolts = { git = "https://github.com/henryhchchc/LibAFL.git", branch = "dev" }
lsp-types = { git = "https://github.com/henryhchchc/lsp-types.git", branch = "dev" }

[profile.release]
debug = true
opt-level = 3
lto = true
